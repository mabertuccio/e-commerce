<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Formulario de contacto</title>
    <link rel="shortcut icon" href="/form/imagenes/file_type_favicon_icon_130608.png" type="image/x-icon">


    <link rel="stylesheet" href="/form/estilosform.css">
    
    <script src="js/jquery.js"></script>
    <script src="js/script2.js"></script>
    
</head>
<body>

    <div class="centrado" id="onload">
        <div class="lds-facebook"><div></div><div></div><div></div></div>
    </div>

    <section class="form-wrap">
        <section class="contact-info">
            <section class="info-titulo">
                <img src="/form/imagenes/003-avatar.png" alt="usuario">
                <h2>Informacion <br> de Contacto</h2>
            </section>
            <section class="info-item">
                <p><img src="/form/imagenes/001-correo-electronico.png" alt="correo" ></p>
                <p class="correo2">compushop@gmail.com</p>
                <p><img src="/form/imagenes/002-llamada.png" alt="telefono"></p>
                <p class="telefono2">+54 0800-333-0000</p>
                <a href="" class="volver">volver</a> <!-- agragar index pagina de inicio -->
            </section>
        </section>
        
        
        
        <form action="" class="form-contact">
            <h2>Envia una mensaje</h2>
            <div class="user-info">
                <label for="names">Nombre*</label>
                <input type="text" id="name">

                <label for="phono">Telefono</label>
                <input type="text" id="phone">

                <label for="email">Correo Electronico*</label>
                <input type="text" id="email">

                <label for="mensaje">Mensaje*</label>
                <textarea id="mensaje" cols="30" rows="10"></textarea>

                <input type="button" value="Enviar mensaje" id="btnSend"> 
            </div>
        </form>
    </section>

</body>
</html>
