<div id="myModal" class="modal" style="width: 100%;">
    <div class="modal-content" style="width: 400px;">
        <span class="close" onclick="closeModal()">&times;
        </span>
        <div class="modal-content-open">
            <h4 id="modal-text" class="mb-2"></h4>
            <div style="display:flex; justify-content: center">
                <div style="width: 100px;" class="mr-1">
                    <button class="btn btn-primary" id="confirmButton">Imprimir</button>
                </div>
                <div style=" width: 100px;" class="mr-1">
                    <button class="btn btn-secondary" onclick="closeModal()"> Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
